<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style/basic.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="page">
    <main class="order-modal">
      <header class="header">
        <img
          src="./images/illustration-hero.svg"
          alt="Hero Illustration"
          class="header__image"
        />
      </header>
      <div class="text">
        <h1 class="text__title">Order Summary</h1>
        <p class="text__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <div class="plan-info">
          <img
            src="./images/icon-music.svg"
            alt="icon music"
            class="plan-info__image"
          />
          <div class="annual-plane plan-info__text">
            <h2 class="annual-plane__title">Annual Plan</h2>
            <p class="annual-plane__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan__link">Change</a>
      </div>
      <button
        class="order-modal__button order-modal__button--payment"
        type="button"
      >
        Proceed to Payment
      </button>
      <button
        class="order-modal__button order-modal__button--cancel"
        type="button"
      >
        Cancel Order
      </button>
    </main>
  </body>
</html>
